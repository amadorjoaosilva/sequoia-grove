
<!-- shifts -->
<div ng-repeat="t in template" ng-show="filterSchedule(t.pid)">
  <div class="row">
    <!-- ng-show="filterByType(t.location, t.position, user.firstname, t.mon, t.tue, t.wed, t.thu, t.fri, t.sat, t.sun)" -->

    <div click=""  class="col-sm-2 schedule-edit-task-names" >
      {{t.tname}}
    </div>

<!-- weekday times -->
    <div class="col-sm-1 schedule-times" >
      {{formatTime(t.wd_st_h, t.wd_st_m, false)}}-{{formatTime(t.wd_ed_h, t.wd_ed_m, false)}}
    </div>

    <!-- Monday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.mon.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.mon.val}}
      day="mon"
      stHr={{t.wd_st_h}}
      stMin={{t.wd_st_m}}
      endHr={{t.wd_ed_h}}
      endmin={{t.wd_ed_m}}
      ng-click="selectEid(t.mon.eid)"
      ng-disabled=false type="text"
      ng-class="inputStatus(t.mon.eid, t.sid)"
      ng-change="changeId(t.mon.eid, t.sid, date.mon.val)"
      ng-model="t.mon.name">
    </div>

    <!-- Tuesday -->
