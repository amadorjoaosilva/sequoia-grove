
<!-- shifts -->
<div ng-repeat="t in template" ng-show="filterSchedule(t.pid)">
  <div class="row">
    <!-- ng-show="filterByType(t.location, t.position, user.firstname, t.mon, t.tue, t.wed, t.thu, t.fri, t.sat, t.sun)" -->

    <div class="col-sm-2 schedule-edit-task-names selectable-elem" ng-click="selectShift($index)">
      <span ng-class="shiftStatus($index)">{{t.tname}}</span>
    </div>

<!-- weekday times -->
    <div class="col-sm-1 schedule-times">
      {{formatTime(t.weekdayStart, false)}} - {{formatTime(t.weekdayEnd, false)}}
    </div>

    <!-- Monday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.mon.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.mon.val}}
      day="mon"
      shiftStart={{t.weekdayStart}}
      shiftEnd={{t.weekdayEnd}}
      ng-click="selectEid(t.mon.eid)"
      type="text"
      ng-disabled="{{isHoliday(date.mon.val)}}"
      ng-class="inputStatus(t.mon.eid, t.sid)"
      ng-model="t.mon.name">
    </div>

    <!-- Tuesday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.tue.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.tue.val}}
      day="tue"
      shiftStart={{t.weekdayStart}}
      shiftEnd={{t.weekdayEnd}}
      ng-click="selectEid(t.tue.eid)"
      type="text"
      ng-disabled="saving"
      ng-class="inputStatus(t.tue.eid, t.sid)"
      ng-model="t.tue.name">
    </div>

    <!-- Wednesday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.wed.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.wed.val}}
      day="wed"
      shiftStart={{t.weekdayStart}}
      shiftEnd={{t.weekdayEnd}}
      ng-click="selectEid(t.wed.eid)"
      type="text"
      ng-disabled="saving"
      ng-class="inputStatus(t.wed.eid, t.sid)"
      ng-model="t.wed.name">
    </div>

    <!-- Thursday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.thu.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.thu.val}}
      day="thu"
      shiftStart={{t.weekdayStart}}
      shiftEnd={{t.weekdayEnd}}
      ng-click="selectEid(t.thu.eid)"
      type="text"
      ng-disabled="saving"
      ng-class="inputStatus(t.thu.eid, t.sid)"
      ng-model="t.thu.name">
    </div>

    <!-- Friday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.fri.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.fri.val}}
      day="fri"
      shiftStart={{t.weekdayStart}}
      shiftEnd={{t.weekdayEnd}}
      ng-click="selectEid(t.fri.eid)"
      type="text"
      ng-disabled="saving"
      ng-class="inputStatus(t.fri.eid, t.sid)"
      ng-model="t.fri.name">
    </div>

<!-- weekend times -->
    <div class="col-sm-1 col-sm-offset-0 schedule-times" >
      {{formatTime(t.weekendStart, false)}} - {{formatTime(t.weekendEnd, false)}}
    </div>

    <!-- Saturday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.sat.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.sat.val}}
      day="sat"
      shiftStart={{t.weekendStart}}
      shiftEnd={{t.weekendEnd}}
      ng-click="selectEid(t.sat.eid)"
      type="text"
      ng-disabled="saving"
      ng-class="inputStatus(t.sat.eid, t.sid)"
      ng-model="t.sat.name">
    </div>

    <!-- Sunday -->
    <div class="col-sm-1 col-sm-offset-0  schedule-edit">
      <input select-on-click
      eid={{t.sun.eid}}
      sid={{t.sid}}
      idx={{$index}}
      date={{date.sun.val}}
      day="sun"
      shiftStart={{t.weekendStart}}
      shiftEnd={{t.weekendEnd}}
      ng-click="selectEid(t.sun.eid)"
      type="text"
      ng-disabled="saving"
      ng-class="inputStatus(t.sun.eid, t.sid)"
      ng-model="t.sun.name">
    </div>

  </div>
</div>
