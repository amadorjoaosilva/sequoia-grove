<div class="row">
    <div class="col-sm-12">
        <p class="lead">
            My Requests
        </p>
        <form> 
          <h4>Starting Date
            <md-datepicker ng-model="myDate" md-placeholder="Starting Date"></md-datepicker>
              Ending Date
              <md-datepicker ng-model="myDate" md-placeholder="Ending Date"></md-datepicker>
          </h4>
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
              Submit
          </button>
        </form>
    </div>
</div>
<hr/>

<div class="row request-title">
    <div class="col-sm-2">
        <p> Start Date </p>
    </div>
    <div class="col-sm-2">
        <p> End Date </p>
    </div>
    <div class="col-sm-2">
        <p> Total Days </p>
    </div>
    <div class="col-sm-2">
        <p> Status </p>
    </div>
</div>

<div  ng-repeat="request in previousRequests">
    <div class="row">
        <div class="col-sm-2">
            <p> {{request.startDate}} </p>
        </div>
        <div class="col-sm-2">
            <p> {{request.endDate}} </p>
        </div>
        <div class="col-sm-2">
            <p> {{request.totalDays}} </p>
        </div>
        <div class="col-sm-2">
            <div ng-show="request.status=='pending'">
                <h3><span class="label label-warning">pending</span></h3>
            </div>
            <div ng-show="request.status=='approved'">
                <h3><span class="label label-success">approved</span></h3>
            </div>
            <div ng-show="request.status=='denied'">
                <h3><span class="label label-danger">denied</span></h3>
            </div>
        </div>
    </div>
</div>
