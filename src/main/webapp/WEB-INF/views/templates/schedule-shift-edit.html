<!-- Schedule Shift Edit -->
<div class="row request-title">
  <div class="col-sm-2">
    <p>Title</p>
    <input type="text" class="form-control" ng-click="alteredTitle" placeholder="title...">
  </div>
  <div class="col-sm-2">
    <p>Position</p>
    <div class="dropdown">
      <button id="primary-role-dropdown" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="primary-role-dropdown">
        <li ng-repeat="position in positions">{{position.title}}</li>
      </ul>
    </div>
  </div>

  <div class="col-sm-3">
    <p>Weekdays</p>
    <div class="row">
      <div class="col-sm-5">
        <input type="text" 
        class="form-control" 
        ng-click="weekdayStart" placeholder="Start">
      </div>
      <div class="col-sm-5">
        <input type="text" 
        class="form-control" 
        ng-click="weekdayEnd" placeholder="End">
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <p>Weekends</p>
    <div class="row">
      <div class="col-sm-5">
        <input type="text" 
        class="form-control" 
        ng-click="weekdayStart" placeholder="Start">
      </div>
      <div class="col-sm-5">
        <input type="text" 
        class="form-control" 
        ng-click="weekdayEnd" placeholder="End">
      </div>
    </div>
  </div>
</div>
