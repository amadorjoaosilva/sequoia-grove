<!-- Employee Info -->
<div class="request-title">
  <form ng-submit="updateEmployee()">
    <div class="row emp-text-row">
      <div class="col-sm-1 col-sm-offset-1">
        <span> Name: </span>
      </div>
      <div class="col-sm-2">
        <input class="form-control" ng-model="allEmployees[current].firstName" placeholder="First"/>
      </div>
      <div class="col-sm-2">
        <input class="form-control" ng-model="allEmployees[current].lastName" placeholder="Last"/>
      </div>
      <div class="col-sm-2">
        <span class="pull-left">Clock Number:</span>
        <input class="form-control clock-input pull-left clear-both" type="text" ng-model="allEmployees[current].clock" placeholder="#">
      </div>
      <div class="col-sm-1">
        <!-- visual indication that changes are all saved -->
        <!--button class = "btn btn-success schedule-view-button"
          ng-show = ""
          ng-click = "">
          Save
          <span class="glyphicon glyphicon glyphicon-saved" aria-hidden="true"></span>
        </button-->
        <!-- Default button -->
        <button class = "btn btn-default schedule-view-button"
          ng-click = "updateEmployee()">
          Save
          <span class="glyphicon glyphicon glyphicon-saved" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="row emp-text-row">
      <div class="col-sm-1 col-sm-offset-1">
        <span>Birthday:</span>
      </div>
      <div class="col-sm-2">
        <!-- will be a datepicker -->
        <input class="form-control" ng-model="allEmployees[current].birthDate" placeholder="MM/DD/YYYY"/>
      </div>
      <div class="col-sm-2 col-sm-offset-2">
        <span>Manager</span>
        <input type="checkbox" ng-model="allEmployees[current].isManager" ng-true-value="1" ng-false-value="0">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1 col-sm-offset-1">
        <span>Phone:</span>
      </div>
      <div class="col-sm-3">
        <!-- will be a datepicker -->
        <input class="form-control" ng-model="allEmployees[current].phone" placeholder="xxx-xxx-xxxx"/>
      </div>
    </div>
  </form>
</div>
