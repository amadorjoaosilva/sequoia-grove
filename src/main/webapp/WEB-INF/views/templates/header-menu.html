
<!-- Header -->
<div class="header">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <span ng-show="loggedIn" class="pull-right" style="margin-top:5px;">
        <button type="button"
          class="btn btn-clear"
          ng-disabled="loading"
          ng-click="personaLogout()">
          <img style="height:20px; with: 20px;" src="img/persona-logo-glyph.png"></img>
          Hello, {{loggedInUser.firstname}}! (Sign out)
        </button>
      </span>

      <span ng-hide="loggedIn" class="pull-right" style="margin-top:5px;">
        <button ng-disabled="loggingIn || loading" type="button" ng-click="personaLogin()" class="btn btn-clear">
          <img style="height:20px; with: 20px;" src="img/persona-logo-glyph.png"></img>
          Sign in / Sign up
        </button>
      </span>

      <!-- navigation menu -->
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
            <li role="presentation"><a class="navbar-brand" href="#/home">Sequoia Grove</a></li>
            <li class="divider-vertical"></li>

            <!-- all user options -->
            <li ng-show="loggedIn" role="presentation"
              ng-disabled="loading"
              ng-class="changeTab('/home')">
              <a href="#/home">{{'HEADER_TAB_HOME' | translate}}</a>
            </li>
            <li ng-show="loggedIn" role="presentation"
              ng-disabled="loading"
              ng-class="changeTab('/request')">
              <a href="#/request">{{ 'HEADER_TAB_REQUESTS' | translate}}</a>
            </li>

            <!-- manager only options -->
            <li role="presentation"
              ng-show="loggedInUser.isManager"
              ng-class="changeTab('/employee')">
              <a href="#/employee">{{'HEADER_TAB_EMPLOYEES' | translate}}</a>
            </li>
            <li role="presentation"
              ng-show="loggedInUser.isManager"
              ng-class="changeTab('/schedule')">
              <a href="#/schedule">{{'HEADER_TAB_SCHEDULING' | translate}}</a>
            </li>

        </ul>
      </div>

    </div>
  </div>
</div>
