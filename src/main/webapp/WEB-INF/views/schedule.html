<div class="container-fluid hidden-print">

  <!-- Schedule Edit Options -->
  <ng-include src="'views/templates/schedule-edit-options.html'"></ng-include>


  <!-- Schedule Edit Panel -->
  <div class="panel panel-default schedule-edit-panel pull-left">
    <div class="panel-body">
      <div class="hidden-xs">
        <div class="row">
          <div class="col-sm-12 schedule-edit-panel-header">
            <ng-include src="'views/templates/schedule-header.html'"></ng-include>
            <div class="schedule-edit-header-spacing">
              <!-- spacing between header and schedule -->
            </div>
          </div>
        </div>
      </div>
      <ng-include src="'views/templates/schedule-edit.html'"></ng-include>
    </div>
  </div>

  <!-- Shift Edit Panel -->
  <div class="panel panel-default schedule-edit-shift-panel pull-left hidden-print">
    <div class="panel-body">
      <ng-include src="'views/templates/schedule-shift-edit.html'"></ng-include>
    </div>
  </div>

  <!-- Employee List Panel -->
  <div class="form-group employee-schedule-edit-search">
    <div class="input-group">
      <div class="btn btn-default input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </div>
      <input type="text" class="form-control" id="em-search" ng-model="empEditSearch" placeholder="Search...">
    </div>
  </div>

  <div class="panel panel-default employee-schedule-edit-panel pull-right clear-both">
    <div class="panel-body">
      <div ng-repeat="e in currentEmployees | filter:empEditSearch" class="row" ng-show="filterEmployees(e.id)">
        <input
        select-on-click
        ng-class="inputStatus(e.id, 'monday', t.sid)" type="text"
        ng-click="selectEid(e.id)"
        ng-model="e.firstName"
        class="col-sm-12" >
        </input>
      </div>
    </div>
  </div>

  <!-- Edit Delivery Days -->
  <!--
  <div class="panel panel-default">
    <div class="panel-body">
      <ng-include src="'views/templates/schedule-delivery-edit.html'"></ng-include>
    </div>
  </div>
    -->
</div>
