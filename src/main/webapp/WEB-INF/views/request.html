<!---Feature Request--->

<div class="container-fluid hidden-print">


  <!-- Navigation Tabs -->
  <ul class="nav nav-tabs">
    <li role="presentation" ng-class="{true:'active', false:''}[selectedTab == 'submit']"><a href="">one</a></li>
    <li role="presentation" ng-class=""><a href="">two</a></li>
    <li role="presentation" ng-class=""><a href="">three</a></li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content">
    <div class="tab-pane active">Panel 1 Content</div>
    <div class="tab-pane">Panel 2 Content</div>
    <div class="tab-pane">Panel 3 Content</div>
  </div>

  <!--  Employee User Request and history-->
  <div class="panel panel-default hidden-print request-panel">
    <div class="panel-body">

      <ng-include src="'views/templates/request-submit.html'"></ng-include>
    </div>
  </div>
  <!--  Managers View -->
  <div ng-show="loggedInUser.isManager">
    <!--- Pending Request -->
    <div class="panel panel-default hidden-print request-panel">
      <div class="panel-body">
        <ng-include src="'views/templates/request-pending.html'"></ng-include>
      </div>
    </div>
    <!--- Request History -->
    <div class="panel panel-default hidden-print request-panel">
      <div class="panel-body">
        <ng-include src="'views/templates/request-history.html'"></ng-include>
      </div>
    </div>  
    <!--- Make Request -->
    <div>
      <div class="panel panel-default hidden-print request-panel">
        <div class="panel-body">
          <ng-include src="'views/templates/request-manager-mode.html'"></ng-include>
        </div>
      </div>
    </div>
  </div>

</div>
