<div class="row">
    <div class="col-sm-2">
        <p class="lead"> Edit Shift Template </p>
    </div>
</div>
<div class="row request-title">
    <div class="col-sm-2">
        <p>Title</p>
    </div>
    <div class="col-sm-2">
        <p>Primary Role</p>
    </div>
    <div class="col-sm-2">
        <p>Weekday Start</p>
    </div>
    <div class="col-sm-2">
        <p>Weekday End</p>
    </div>
    <div class="col-sm-2">
        <p>Weekend Start</p>
    </div>
    <div class="col-sm-2">
        <p>Weekend End</p>
    </div>
</div>
<div class="row">
    <form ng-submit="changeShift()">
        <div class="col-sm-2">
            <input type="text" class="form-control" ng-click="alteredTitle" placeholder="title...">
        </div>
        <div class="col-sm-2">
            <div class="dropdown">
                <button id="primary-role-dropdown" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Role
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="primary-role-dropdown">
                    <li><a ng-click="type=''">%role1%</a></li>
                    <li><a ng-click="type=''">%role2%</a></li>
                    <li><a ng-click="type=''">%role3%</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="dropdown">
                <button id="weekday-start-dropdown" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Time
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="weekday-start-dropdown">
                    <li><a ng-click="type=''">6:00</a></li>
                    <li><a ng-click="type=''">6:30</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="dropdown">
                <button id="weekday-end-dropdown" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Time
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="weekday-end-dropdown">
                    <li><a ng-click="type=''">6:00</a></li>
                    <li><a ng-click="type=''">6:30</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="dropdown">
                <button id="weekend-start-dropdown" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Time
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="weekend-start-dropdown">
                    <li><a ng-click="type=''">6:00</a></li>
                    <li><a ng-click="type=''">6:30</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="dropdown">
                <button id="weekend-end-dropdown" type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Time
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="weekend-end-dropdown">
                    <li><a ng-click="type=''">6:00</a></li>
                    <li><a ng-click="type=''">6:30</a></li>
                </ul>
            </div>
        </div>
    </form>
</div>
