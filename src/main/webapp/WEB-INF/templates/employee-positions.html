<div class="request-title">
  <div class="row">
    <div class="col-sm-3 col-sm-offset-1">
      <p> Add Position</p>
    </div>
    <div class="col-sm-2 col-sm-offset-1">
      <select ng-options="p.title for p in positions" ng-model="newPos">
        <option value="">-- Choose Position --</option>
      </select>
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-success" ng-click="">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div class="row emp-repeated-row" ng-repeat="p in employees[current].positions">
    <div class="col-sm-2 col-sm-offset-1">
      <span>{{p.title}}</span>
    </div>
    <div class="col-sm-1">
      <!-- remove position -->
      <button type="button" class="btn btn-danger" ng-click="">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
