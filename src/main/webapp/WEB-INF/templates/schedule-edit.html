
<div class="hidden-xs">
  <div class = row>
    <div class="col-sm-9">
      <schedule-edit-header></schedule-edit-header>
    </div>
  </div>

  <!-- shifts -->
  <div ng-repeat="t in template">
    <div class="row">
      <!-- ng-show="filterByType(t.location, t.position, user.firstname, t.mon, t.tue, t.wed, t.thu, t.fri, t.sat, t.sun)" -->

      <div class="col-sm-2 schedule-edit-task-names" > 
        {{t.tname}} 
      </div>

  <!-- weekday times -->
      <div class="col-sm-1 schedule-times" > 
        {{formatTime(t.wd_st_h, t.wd_st_m, false)}}-{{formatTime(t.wd_ed_h, t.wd_ed_m, false)}}
      </div>

      <!-- Monday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.mon.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.mon.name, 'monday', t.id)" 
        ng-model="t.mon.name">
      </div>

      <!-- Tuesday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.tue.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.tue.name, 'tuesday', t.id)" 
        ng-model="t.tue.name">
      </div>

      <!-- Wednesday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.wed.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.wed.name, 'wednesday', t.id)" 
        ng-model="t.wed.name">
      </div>

      <!-- Thursday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.thu.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.thu.name, 'thursday', t.id)" 
        ng-model="t.thu.name">
      </div>

      <!-- Friday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.fri.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.fri.name, 'friday', t.id)" 
        ng-model="t.fri.name">
      </div>

  <!-- weekend times -->
      <div class="col-sm-1 col-sm-offset-0 schedule-times" > 
        {{formatTime(t.we_st_h, t.we_st_m, false)}}-{{formatTime(t.we_ed_h, t.we_ed_m, false)}}
      </div>

      <!-- Saturday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.sat.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.sat.name, 'saturday', t.id)" 
        ng-model="t.sat.name">
      </div>

      <!-- Sunday -->
      <div class="col-sm-1 col-sm-offset-0  schedule-edit"> 
        <input select-on-click ng-click="selectName(t.sun.name)" 
        ng-disabled=false type="text" 
        ng-class="inputStatus(t.sun.name, 'sunday', t.id)" 
        ng-model="t.sun.name">
      </div>

    </div>
  </div>


  <!--
  <employee-list></employee-list>
  -->


</div>
