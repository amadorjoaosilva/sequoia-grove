<div class="row">
    <div class="col-sm-3">
        <p class="lead">
            Edit Employee Availibility
        </p>
    </div>
</div>

<div class="request-title">

  <!-- Add New Availability for Current Employee -->
  <div class="row">
    <div class="col-sm-2">
      <p> Add Availability </p>
    </div>
    <div class="col-sm-4">
      <form ng-submit="addDelivery()">
        <!-- TODO set selected values so the fields aren't just blank fields -->
        <select type="text" class="" ng-model="newAvail.day" placeholder="Start">
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thu">Thursday</option>
          <option value="fri">Friday</option>
          <option value="sat">Saturday</option>
          <option value="sun">Sunday</option>
        </select>
          :
        <select type="text" class="avail-edit-select" ng-model="newAvail.start" placeholder="Start">
          <option ng-repeat="option in times.start" value="{{option.val}}">{{option.disp}}</option>
        </select>
          - 
        <select type="text" class="avail-edit-select" ng-model="newAvail.end" placeholder="End">
          <option ng-repeat="option in times.end" value="{{option.val}}">{{option.disp}}</option>
        </select>
      </form>
    </div>
    <div class="col-sm-1">
          <button type="button" class="btn btn-success" ng-click="addAvail()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
    </div>
  </div>

  <hr/>


    <!-- Monday Availabiliy -->
    <div ng-repeat="mon in employees[current].avail.mon" class="row">

          </select>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-danger" ng-click="remAvail('mon', $index)">

            </button>

    </div>
