<schedule-header></schedule-header>
<br/>

<div class="hidden-xs">

    <!-- shifts -->
    <div ng-repeat="t in template">
      <div class="row schedule-view-row" 
        ng-show="filterByType(t.location, user.firstname, t.mon, t.tue, t.wed, t.thu, t.fri, t.sat, t.sun)">

            <!-- shift title -->
            <div class="col-sm-2 col-sm-offset-0" > 
                {{t.tname}} 
            </div>

            <!-- weekday times -->
            <div class="col-sm-1 col-sm-offset-0 schedule-times" > 
              <!--<div ng-show="t.wd_st != 0">-->
                {{t.wd_st | limitTo: 5}}-{{t.wd_ed | limitTo: 5}}
                <!--</div>-->
            </div>

            <!-- Monday -->
            <div class="col-sm-1 col-sm-offset-0"> 
              <div ng-class="{true:'highlighted', false:''}[(t.mon==user.firstname) && highlight]">
                {{t.mon}} 
              </div>
            </div>

            <!-- Tuesday -->
            <div class="col-sm-1 col-sm-offset-0"> 
              <div ng-class="{true:'highlighted', false:''}[(t.tue==user.firstname) && highlight]">
              {{t.tue}} 
              </div>
            </div>

            <!-- Wednesday -->
            <div class="col-sm-1 col-sm-offset-0"> 
              <div ng-class="{true:'highlighted', false:''}[(t.wed==user.firstname) && highlight]">
              {{t.wed}} 
              </div>
            </div>

            <!-- Thursday -->
            <div class="col-sm-1 col-sm-offset-0"> 
              <div ng-class="{true:'highlighted', false:''}[(t.thu==user.firstname) && highlight]">
              {{t.thu}} 
              </div>
            </div>

            <!-- Friday -->
            <div class="col-sm-1 col-sm-offset-0"> 
              <div ng-class="{true:'highlighted', false:''}[(t.fri==user.firstname) && highlight]">
              {{t.fri}} 
              </div>
            </div>

            <!-- weekend times -->
            <div class="col-sm-1 col-sm-offset-0 schedule-times" > 
              <!--<div ng-show="t.we_st != 0">-->
                {{t.we_st}}-{{t.we_ed}}
              <!--</div>-->
            </div>

            <!-- Saturday -->
            <div class="col-sm-1 col-sm-offset-0 "> 
              <div ng-class="{true:'highlighted', false:''}[(t.sat==user.firstname) && highlight]">
              {{t.sat}} 
              </div>
            </div>

            <!-- Sunday -->
            <div class="col-sm-1 col-sm-offset-0 "> 
              <div ng-class="{true:'highlighted', false:''}[(t.sun==user.firstname) && highlight]">
              {{t.sun}} 
              </div>
            </div>


        </div>
    </div>


</div>
