
<!-- Header -->
<div class="header">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ng-click="activeTab='home'" class="navbar-brand" href="#/dashboard">Sequoia Grove</a>
        <p class="navbar-text">{{'HEADER_SIGNED_IN_AS' | translate}} {{user.firstname}} {{user.lastname}}</p>
      </div>

      <!-- navigation menu -->
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="divider-vertical"></li>
            <li role="presentation" ng-class="{active: activeTab == 'home'}"
            ng-click="activeTab='home'"><a href="#/dashboard">{{'HEADER_TAB_HOME' | translate}}</a></li>

            <li role="presentation" ng-class="{active: activeTab == 'requests'}"
            ng-click="activeTab='requests'"><a href="#/request">{{'HEADER_TAB_REQUESTS' | translate}}</a></li>

            <!-- manager only options -->
            <li ng-show="user.type=='manager'" role="presentation" ng-class="{active: activeTab == 'scheduling'}"
            ng-click="activeTab='scheduling'"><a href="#/schedule">{{'HEADER_TAB_SCHEDULING' | translate}}</a></li>

            <li ng-show="user.type=='manager'" role="presentation" ng-class="{active: activeTab == 'employee'}"
            ng-click="activeTab='employee'"><a href="#/employee">{{'HEADER_TAB_EMPLOYEES' | translate}}</a></li>
        </ul>
      </div>

    </div>
  </div>
</div>
